<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        input, textarea, button {
            color: black;
            margin-top: 10px;
            display: block;
        }
        input::placeholder, textarea::placeholder {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Hello and welcome to my site!</h1>
    <p>My interests are microcontrollers, badusbs and gaming. I enjoy programming boards like the pi pico, digispark, microbit and more! I like to play games like Roblox/SCP:SL. I know a bit of lua, batch, duckyscript and I'm currently learning Arduino!</p>
    
    <form id="contactForm" onsubmit="validateAndSendEmail(event)">
        <label for="email">Want to contact me? Put your email and message here:</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com">
        
        <textarea id="messageInput" name="message" rows="4" required placeholder="Type your message here"></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <p id="message"></p>
    
    <img src="https://th.bing.com/th/id/R.0659537aa1fa348b4a12e1c3d6c4d232?rik=t6aMXZeI6rhaDA&pid=ImgRaw&r=0" alt="Description of your image" width="400">

    <script>
        function validateAndSendEmail(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const messageInput = document.getElementById('messageInput').value;
            const messageDisplay = document.getElementById('message');
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;

            if (emailPattern.test(email)) {
                messageDisplay.style.color = 'green';
                messageDisplay.textContent = 'Email is valid. Sending...';

                const webhookURL = 'https://discordapp.com/api/webhooks/1241509701519282257/6b7TL8LKdBRa4fdQ4RZ6U09SCjAHp5hULf4zucbWBQ7WdkA-fq1GxqpbC9_jwbkjt0On';
                const payload = {
                    content: `New submission:\nEmail: ${email}\nMessage: ${messageInput}`
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        messageDisplay.textContent = 'Email and message sent successfully!';
                    } else {
                        messageDisplay.textContent = 'Failed to send email and message.';
                    }
                })
                .catch(error => {
                    messageDisplay.textContent = 'Error: ' + error;
                });
            } else {
                messageDisplay.style.color = 'red';
                messageDisplay.textContent = 'Invalid email address.';
            }
        }
    </script>
</body>
</html>
